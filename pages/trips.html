<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sail Africa-Trips Page</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" class="">
                <img src="/assets/icons-and-logos/logo.svg" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-top">
                <h1>Sail Africa</h1>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../index.html" class="nav-link px-2 ">Home</a></li>
                <li><a href="/pages/trips.html" class="nav-link px-2">Trips</a></li>
                <li><a href="/pages/checkout.html" class="nav-link px-2">Checkout</a></li>
            </ul>

            <a class="navbar-brand" href="#">
                <img src="/assets/icons-and-logos/bag-heart-fill.svg" alt="checkout" width="30" height="24"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <header>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary hero">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
                <h1 class="display-3 fw-bold">Sail Africa</h1>
                <h3 class="fw-normal text-muted mb-3">Explore our trips</h3>
            </div>
        </div>
    </header>

    <section class="trips">

        <div class="container">
            <!-- Filter -->
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">All</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="all inclusive" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2"><i class="bi bi-cash-stack"></i> All
                        inclusive</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="basic package" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3"><i class="bi bi-cash-stack"></i> Basic Package</label>
                </div>
            </div>
            <!-- first row -->
            <div class="row trips-row">
                <div class="col-12">

                    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 justify-content-center overflow-auto" id="tripsContainer">

                        <!-- append trips here -->

                    </div>

                    <!-- Individual Package START -->
                    <template id="tripsCardTemplate">
                        <div class="col-6">
                            <div
                                class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden trip-package">
                                <div class="my-3 py-3 ">
                                    <h2 class="display-5 destination-title" id="destName">Gabon Destination</h2>
                                    <p class="lead" id="destPrice">R15000</p>
                                    <div class="card mx-auto" style="width: 18rem; ">
                                        <img src="/assets/images/trips/Warrior 5 (1910) - Gabon - LastDodo.jpeg"
                                            class="card-img-top" alt="Gabon" id="destImg">
                                        <div class="card-body">
                                            <p class="card-text" id="destDescript">Some quick example text to build on
                                                the card title and make
                                                up the bulk of the card's content.</p>
                                        </div>
                                        <div class="list-group list-group-flush options">
                                            <li class="list-group-item" id="packageType">
                                                <input class="form-check-input" type="checkbox" value="all"
                                                    id="packageType">
                                                <label class="form-check-label" for="packageType">
                                                    all inclusive
                                                </label>
                                            </li>
                                            <li class="list-group-item" id="length"><input class="form-check-input"
                                                    type="checkbox" value="all" id="duration">
                                                <label class="form-check-label" for="duration">
                                                    5 days
                                                </label>
                                            </li>
                                            <li class="list-group-item" id="region"><input class="form-check-input"
                                                    type="checkbox" value="all" id="location">
                                                <label class="form-check-label" for="location">
                                                    North Eastern Africa
                                                </label>
                                            </li>
                                        </div>
                                        <div class="card-body">
                                            <a href="#" class="card-link">add to cart</a>
                                            <a href="#" class="card-link">add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <!-- Individual Package END -->
                </div>
            </div>

        </div>
    </section>
    <!-- ==============================================================================================================-->
    <!-- Scripting Linkage -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
