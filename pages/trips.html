<!-- Trips Container -> Dynamic loaded Array with filter and sort -->
    <div class="container mt-5 pt-5">
        <!-- Filter section -->
        <div class="row">

            <!-- Filter Radio Buttons -->
            <div class="btn-group col-sm-auto" role="group">
                <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilt" value="" autocomplete="off"
                    checked>
                <label class="btn btn-outline-dark" for="allTripsFilt">All Destinations</label>

                <input type="radio" class="btn-check" name="filterRadio" id="singleDest" value="bright"
                    autocomplete="off">
                <label class="btn btn-outline-dark" for="singleDest">Single Destination</label>

                <input type="radio" class="btn-check" name="filterRadio" id="multiDest" value="low" autocomplete="off">
                <label class="btn btn-outline-dark" for="multiDest">Multi Destination</label>

                <input type="radio" class="btn-check" name="filterRadio" id="roundTrip" value="low" autocomplete="off">
                <label class="btn btn-outline-dark" for="roundTrip">Round Trips</label>
            </div>

            <!-- Sort Radio Buttons -->
            <div class="btn-group col-sm-auto" role="group">
                <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value=" " autocomplete="off"
                    checked>
                <label class="btn btn-outline-light" for="defaultSort">Default Order</label>

                <input type="radio" class="btn-check" name="sortRadio" id="shortSort" value="low to high"
                    autocomplete="off">
                <label class="btn btn-outline-light" for="shortSort">Shortest
                        Trips</label>

                <input type="radio" class="btn-check" name="sortRadio" id="longSort" value="low to high"
                    autocomplete="off">
                <label class="btn btn-outline-light" for="longSort">Longest
                        Trips</label>

                <input type="radio" class="btn-check" name="sortRadio" id="cheapestTrip" value="low to high"
                    autocomplete="off">
                <label class="btn btn-outline-light" for="cheapestTrip">Row Boat Special</label>
            </div>

        </div>

        <!-- Trips container with cards (place) -->
        <div class="row py-5 gy-3" id="tripsCont">
            <!-- Trips will go here  -->
        </div>
    </div>

    <!-- Trips card Tempelate -->

    <template id="tripsCardTemplate">
        <!-- Trip Cards -->
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="../assets/images/trips/image1.jpeg" class="card-img-top" id="destImg" alt="post card - egypt">
            <div class="card-body">
              <h1 class="card-title" id="txtName">Taverns Of Egypt</h1>
              <p class="card-text" id="txtDescription">Explore canals and pyramids on this single destination trip</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="txtDuration">Duration: </li>
              <li class="list-group-item" id="txtType">Trip Type: </li>
              <li class="list-group-item" id="txtCost">Cost: </li>
            </ul>
            <div class="card-body">
                <a href="#" class="btn btn-outline-dark">Purchase Ticket</a>
            </div>
          </div>
    </div>

    </template>
